<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
    <section class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="todos">
        <label for="new-task" class="todos__todo-new-label">Add Item</label>
        <div class="todos__create">
            <input id="new-task" class="todos__block todos__todo-form todos__new-todo" type="text">
            <button class="button">Add</button>
        </div>
        <h3 class="todos__title">Todo</h3>
        <ul class="todos__list" id="incompleteTasks">
            <li class="todos__list-item">
                <input class="todos__todo-checkbox" type="checkbox">
                <label class="todos__block todos__todo-label">Pay Bills</label>
                <input class="todos__block todos__todo-form task" type="text">
                <button class="button button-edit">Edit</button>
                <button class="button-delete button">
            <img class="button-delete__icon" src="./remove.svg" alt="Remove task">
          </button>
            </li>
            <li class="todos__list-item edit-todo">
                <input class="todos__todo-checkbox" type="checkbox">
                <label class="todos__block todos__todo-label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="todos__block todos__todo-form">
                <button class="button-edit button">Save</button>
                <button class="button-delete button">
            <img class="button-delete__icon" src="./remove.svg" alt="Remove task">
          </button>
            </li>
        </ul>
        <h3 class="todos__title">Completed</h3>
        <ul class="todos__list todos__completed" id="completed-tasks">
            <li class="todos__list-item">
                <input class="todos__todo-checkbox" type="checkbox" checked>
                <label class="todos__block todos__todo-label todos__todo-label_done">See the Doctor</label>
                <input type="text" class="todos__block todos__todo-form">
                <button class="button-edit button">Edit</button>
                <button class="button-delete button">
            <img class="button-delete__icon" src="./remove.svg" alt="Remove task">
          </button>
            </li>
        </ul>
    </section>
    <script src="app.js"></script>
</body>
</html>
